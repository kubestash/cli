apiVersion: catalog.kubedb.com/v1alpha1
kind: ElasticsearchVersion
metadata:
  annotations:
    meta.helm.sh/release-name: kubedb
    meta.helm.sh/release-namespace: kubedb
  labels:
    app.kubernetes.io/instance: kubedb
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: kubedb-catalog
    app.kubernetes.io/version: v2025.3.24
    helm.sh/chart: kubedb-catalog-v2025.3.24
  name: xpack-7.13.4
spec:
  authPlugin: X-Pack
  dashboard:
    image: ghcr.io/appscode-images/kibana:7.13.4
  dashboardInitContainer:
    yqImage: ghcr.io/kubedb/elasticsearch-dashboard-init:7.13.4-xpack-v2023.12.07
  db:
    image: ghcr.io/appscode-images/elastic:7.13.4
  distribution: ElasticStack
  exporter:
    image: prometheuscommunity/elasticsearch-exporter:v1.7.0
  initContainer:
    image: tianon/toybox:0.8.11
    yqImage: ghcr.io/kubedb/elasticsearch-init:7.13.4-xpack-v2023.12.07
  podSecurityPolicies:
    databasePolicyName: ""
  securityContext:
    runAsAnyNonRoot: true
    runAsUser: 1000
  stash:
    addon:
      backupTask:
        name: elasticsearch-backup-7.3.2
        params:
        - name: args
          value: --match=^(?![.])(?!kubedb-system).+
      restoreTask:
        name: elasticsearch-restore-7.3.2
        params:
        - name: args
          value: --match=^(?![.])(?!kubedb-system).+
  updateConstraints:
    allowlist:
    - '>= 7.13.4, < 7.18.0'
  version: 7.13.4
