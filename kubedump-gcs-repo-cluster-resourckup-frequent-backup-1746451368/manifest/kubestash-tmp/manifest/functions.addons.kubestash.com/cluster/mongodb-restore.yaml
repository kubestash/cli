apiVersion: addons.kubestash.com/v1alpha1
kind: Function
metadata:
  annotations:
    meta.helm.sh/release-name: kubedb
    meta.helm.sh/release-namespace: kubedb
  labels:
    app.kubernetes.io/instance: kubedb
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: kubedb-kubestash-catalog
    app.kubernetes.io/version: v2025.3.24
    helm.sh/chart: kubedb-kubestash-catalog-v2025.3.24
  name: mongodb-restore
spec:
  args:
  - restore
  - --namespace=${namespace:=default}
  - --restoresession=${restoreSession:=}
  - --snapshot=${snapshot:=}
  - --enable-cache=${enableCache:=}
  - --scratch-dir=${scratchDir:=}
  - --wait-timeout=${waitTimeout:=300}
  - --mongo-args=${args:=}
  - --max-concurrency=${maxConcurrency:=3}
  - --authentication-database=${authenticationDatabase:=admin}
  - --db-version=${dbVersion:=}
  availableVersions:
  - 4.2.3
  - 4.4.6
  - 5.0.3
  - 5.0.15
  - 6.0.5
  - 8.0.3
  image: ghcr.io/kubedb/mongodb-restic-plugin:v0.16.0_${DB_VERSION}
