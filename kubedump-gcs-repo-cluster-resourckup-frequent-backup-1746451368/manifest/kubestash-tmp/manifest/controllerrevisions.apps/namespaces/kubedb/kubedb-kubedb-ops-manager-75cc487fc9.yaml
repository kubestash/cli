              path: /readyz
              port: probes
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources: {}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            seccompProfile:
              type: RuntimeDefault
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
          - mountPath: /tmp
            name: tmpdir
          - mountPath: /var/run/secrets/appscode/license
            name: license
        dnsPolicy: ClusterFirst
        initContainers:
        - command:
          - /bin/sh
          - -c
          - kubectl wait --for=create -n kubedb service -l 'app.kubernetes.io/name=kubedb-webhook-server'
            --timeout=5m && kubectl wait --for=condition=kubedb.com/conversion=true
            -n kubedb pods -l 'app.kubernetes.io/instance=kubedb,app.kubernetes.io/name=kubedb-webhook-server'
            --timeout=5m
          image: ghcr.io/appscode/kubectl-nonroot:1.31
          imagePullPolicy: IfNotPresent
          name: wait
          resources: {}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65534
            seccompProfile:
              type: RuntimeDefault
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        nodeSelector:
          kubernetes.io/os: linux
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        serviceAccount: kubedb-kubedb-ops-manager
        serviceAccountName: kubedb-kubedb-ops-manager
        terminationGracePeriodSeconds: 30
        volumes:
        - emptyDir: {}
          name: tmpdir
        - name: license
          secret:
            defaultMode: 420
            secretName: kubedb-kubedb-ops-manager-license
