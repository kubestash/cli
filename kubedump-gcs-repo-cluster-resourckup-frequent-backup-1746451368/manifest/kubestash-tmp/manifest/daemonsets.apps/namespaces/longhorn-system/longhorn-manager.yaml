    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: longhorn
    app.kubernetes.io/version: v1.5.1
    helm.sh/chart: longhorn-1.5.1
  name: longhorn-manager
  namespace: longhorn-system
spec:
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: longhorn-manager
  template:
    metadata:
      labels:
        app: longhorn-manager
        app.kubernetes.io/instance: longhorn
        app.kubernetes.io/managed-by: Helm
        app.kubernetes.io/name: longhorn
        app.kubernetes.io/version: v1.5.1
        helm.sh/chart: longhorn-1.5.1
    spec:
      containers:
      - command:
        - longhorn-manager
        - -d
        - daemon
        - --engine-image
        - longhornio/longhorn-engine:v1.5.1
        - --instance-manager-image
        - longhornio/longhorn-instance-manager:v1.5.1
        - --share-manager-image
        - longhornio/longhorn-share-manager:v1.5.1
        - --backing-image-manager-image
        - longhornio/backing-image-manager:v1.5.1
        - --support-bundle-manager-image
        - longhornio/support-bundle-kit:v0.0.25
        - --manager-image
        - longhornio/longhorn-manager:v1.5.1
        - --service-account
        - longhorn-service-account
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        image: longhornio/longhorn-manager:v1.5.1
        imagePullPolicy: IfNotPresent
        name: longhorn-manager
        ports:
        - containerPort: 9500
          name: manager
          protocol: TCP
        - containerPort: 9501
          name: conversion-wh
          protocol: TCP
        - containerPort: 9502
          name: admission-wh
          protocol: TCP
        - containerPort: 9503
          name: recov-backend
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /v1/healthz
            port: 9501
            scheme: HTTPS
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        securityContext:
          privileged: true
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /host/dev/
          name: dev
        - mountPath: /host/proc/
          name: proc
        - mountPath: /var/lib/longhorn/
          mountPropagation: Bidirectional
          name: longhorn
