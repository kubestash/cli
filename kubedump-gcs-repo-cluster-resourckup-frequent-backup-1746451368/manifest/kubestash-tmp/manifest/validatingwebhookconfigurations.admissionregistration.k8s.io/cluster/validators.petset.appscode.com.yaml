apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  annotations:
    meta.helm.sh/release-name: kubedb
    meta.helm.sh/release-namespace: kubedb
  labels:
    app.kubernetes.io/instance: kubedb
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: petset
    app.kubernetes.io/version: v0.0.10
    helm.sh/chart: petset-v2025.3.14
  name: validators.petset.appscode.com
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    caBundle: 
    service:
      name: kubedb-petset
      namespace: kubedb
      path: /validate-apps-k8s-appscode-com-v1-petset
      port: 443
  failurePolicy: Fail
  matchPolicy: Equivalent
  name: petsets.apps.k8s.appscode.com
  namespaceSelector: {}
  objectSelector: {}
  rules:
  - apiGroups:
    - apps.k8s.appscode.com
    apiVersions:
    - v1
    operations:
    - CREATE
    - UPDATE
    resources:
    - petsets
    scope: '*'
  sideEffects: None
  timeoutSeconds: 10
