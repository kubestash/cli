apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    meta.helm.sh/release-name: kubedb
    meta.helm.sh/release-namespace: kubedb
  labels:
    app.kubernetes.io/instance: kubedb
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: kubedb-autoscaler
    app.kubernetes.io/version: v0.38.0
    helm.sh/chart: kubedb-autoscaler-v0.38.0
  name: kubedb-kubedb-autoscaler
rules:
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - '*'
- apiGroups:
  - kubedb.com
  - catalog.kubedb.com
  - ops.kubedb.com
  - autoscaling.kubedb.com
  resources:
  - '*'
  verbs:
  - '*'
- apiGroups:
  - autoscaling.kubedb.com
  resources:
  - elasticsearchautoscalers/finalizers
  - etcdautoscalers/finalizers
  - kafkaautoscalers/finalizers
  - mariadbautoscalers/finalizers
  - memcachedautoscalers/finalizers
  - mongodbautoscalers/finalizers
  - mssqlserverautoscalers/finalizers
  - mysqlautoscalers/finalizers
  - perconaxtradbautoscalers/finalizers
  - pgbouncerautoscalers/finalizers
  - postgresautoscalers/finalizers
  - proxysqlautoscalers/finalizers
  - redisautoscalers/finalizers
  - rabbitmqautoscalers/finalizers
  verbs:
  - update
- apiGroups:
  - apps
  resources:
  - statefulsets/finalizers
  verbs:
  - update
- apiGroups:
  - apps
  resources:
  - statefulsets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps.k8s.appscode.com
  resources:
  - petsets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - namespaces
  - services
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - secrets
  - configmaps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - '*'
- apiGroups:
  - ""
  resources:
  - replicationcontrollers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - nodes
  - limitranges
  - persistentvolumeclaims
  verbs:
  - get
  - list
  - watch
  - patch
- apiGroups:
  - ""
  resources:
  - events
  verbs:
  - get
  - list
  - watch
  - create
- apiGroups:
  - metrics.k8s.io
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - node.k8s.appscode.com
  resources:
  - nodetopologies
  verbs:
  - get
  - list
  - watch
