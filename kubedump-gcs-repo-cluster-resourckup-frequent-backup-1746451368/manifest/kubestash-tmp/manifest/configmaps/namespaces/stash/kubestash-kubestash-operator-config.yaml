apiVersion: v1
data:
  config.yaml: |
    apiVersion: config.kubestash.com/v1alpha1
    kind: KubeStashConfig
    certDir: /var/serving-cert
    enableHTTP2: false
    health:
      healthProbeBindAddress: :8081
    metrics:
      bindAddress: 127.0.0.1:8443
      secureMetrics: true
    webhook:
      port: 9443
    leaderElection:
      leaderElect: false
      resourceName: cba9d7ad.kubestash.com
    license:
      path: /var/run/secrets/appscode/license/key.txt
    imagePullSecrets:
      []
    webhookInfo:
      validating:
        enable: true
        name: kubestash-kubestash-operator
      mutating:
        enable: true
        name: kubestash-kubestash-operator
    docker:
      registry: ghcr.io/kubestash
      image: kubestash
      tag: v0.17.0
    netVolAccessor:
      cpu: 100m
      memory: 128Mi
      user: 2000
      privilegedMode: false
    networkPolicy: false
kind: ConfigMap
metadata:
  annotations:
    meta.helm.sh/release-name: kubestash
    meta.helm.sh/release-namespace: stash
  labels:
    app.kubernetes.io/instance: kubestash
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: kubestash-operator
    app.kubernetes.io/version: v0.17.0
    helm.sh/chart: kubestash-operator-v0.17.0
  name: kubestash-kubestash-operator-config
  namespace: stash
